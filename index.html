<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    table, th, td {
      border: 2px solid red;
      border-collapse: collapse;
    }
    th{
      height: 50px;
    }
    tr{
      height: 50px;
    }
    tr:hover{
      background-color: #cd848f;
    }
  </style>
</head>

<body>
  <table style="width: 80%;">
    <h1>Creating A Table</h1>
    <tr>
      <th style="width: 50%;">A</th>
      <th>B</th>
      <th>C</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <!-- <td>Python Intro</td> -->
    </tr>
    <tr>
      <td></td>
      <td></td>
      <!-- <td>Python Intro</td> -->
    </tr>
    <tr>
      <td colspan="2"></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <!-- <td>Python Intro</td> -->
    </tr>
  </table>
  <script src="script.js"></script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
